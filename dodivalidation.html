<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodiValidation Örneği</title>
    <style>
        .DodiError {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .DodiAlert {
            border:1px solid red;
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <form name="loginform" id="loginform" action="/action_page.php" onsubmit="return DodiValidation('loginform')"
        method="post">
        <div class="FormContainer">
            <div class="FormLine">
                <input type="text" class="DodiValidation" OnlyNumb="1" placeholder="Adınız Soyadınız*"
                    dodi-required-text="Adınız Soyadınız alanını boş bırakılamaz">
            </div>
            <div class="FormLine">
                <input type="text" class="DodiValidation" placeholder="TC Kimlik Numarası*" minlength="11"
                    maxlength="11" dodi-length-text="TC Kimlik Numarası en az 11 haneli olmalıdır"
                    dodi-tc-text="Lütfen geçerli bir TC Kimlik Numarası giriniz"
                    dodi-required-text="TC Kimlik Numarası alanını boş bırakılamaz">
            </div>
            <div class="FormLine">
                <input type="text" class="DodiValidation" placeholder="Telefon Numarası"
                    dodi-required-text="Telefon Numarası alanını boş bırakılamaz" PhoneFormat="1" minlength="15"
                    maxlength="15" dodi-length-text="Telefon Numarası alanını 10 haneli v başında sıfır olmalıdır">
            </div>
            <div class="FormLine">
                <input type="email" class="DodiValidation" placeholder="E-Posta Adresiniz"
                    dodi-email-text="Lütfen mail adresinizi doğru giriniz"
                    dodi-required-text="Email alanını boş bırakılamaz">
            </div>
            <div class="FormLine">
                <select class="DodiValidation" dodi-required-text="Lütfen bir seçenek belirleyiniz"
                    dodi-select-validate="0">
                    <option value="0">Konu Seçiniz</option>
                    <option value="1">İstanbul</option>
                    <option value="2">Ankara</option>
                    <option value="3">İzmir</option>
                </select>
            </div>
            <div class="FormLine">
                <textarea class="DodiValidation" placeholder="Açıklama*"
                    dodi-required-text="Açıklama alanını boş bırakılamaz"></textarea>
            </div>
            <div class="RememberMe">
                <div class="ChackRadioContainer">
                    <label for="singlecheck3">
                        <input type="checkbox" class="DodiValidation" id="errorContainer" CheckCatch="errorContainer"
                            dodi-required-text="işleme devam edebilmek için checkle">
                        <span class="checkmark"></span>
                        Beni hatırla</label>

                </div>
            </div>
            <div id="checkbox-list" dodi-required-text="Please select at least one option">
                <label>Checkbox List:</label>
                <input type="checkbox" class="DodiValidation" name="checkbox-list" MultiCheckCatch="checkbox-list"
                    value="option1"> Option 1
                <input type="checkbox" class="DodiValidation" name="checkbox-list" MultiCheckCatch="checkbox-list"
                    value="option2"> Option 2
                <input type="checkbox" class="DodiValidation" name="checkbox-list" MultiCheckCatch="checkbox-list"
                    value="option3"> Option 3
            </div>
            <div id="radio-list" dodi-required-text="Please select at least one option">
                <label>Radio List:</label>
                <input type="radio" name="radiolist" class="DodiValidation" value="option1" dodi-alert="radio-list">
                Option 1
                <input type="radio" name="radiolist" class="DodiValidation" value="option2" dodi-alert="radio-list">
                Option 2
                <input type="radio" name="radiolist" class="DodiValidation" value="option3" dodi-alert="radio-list">
                Option 3
            </div>
            <div class="FormLine">
                <input type="file" class="DodiValidation" dodi-required-text="Lütfen bir seçenek belirleyiniz"
                    file-type="\.(png|jpg|jpeg|dmg)$" file-type-text="Lütfen yalnızca PDF veya DOCX dosyası yükleyin."
                    max-file-size="1" max-file-size-text="Dosya boyutu en fazla 2 MB olabilir">
            </div>
            <div class="FormLine">
                <input type="email" class="DodiValidation" placeholder="E-posta"
                    dodi-email-text="Lütfen mail adresinizi doğru giriniz"
                    dodi-required-text="Email alanını boş bırakılamaz">
            </div>
            <div class="FormLine position-relative">
                <input type="password" dodi-repasword="1" placeholder="Şifre" class="DodiValidation PasswordLogin"
                    dodi-required-text="Şifre alanını boş bırakılamaz" minlength="8"
                    dodi-length-text="Şifreniz az 8 haneli olmalıdır">
            </div>
            <div class="FormLine position-relative">
                <input type="password" dodi-repasword="2" placeholder="Şifre"
                    dodi-repassword-text="Şifreler birbiri ile eşleşmiyor" class="DodiValidation PasswordLogin"
                    dodi-required-text="Şifre alanını boş bırakılamaz" minlength="8"
                    dodi-length-text="Şifreniz az 8 haneli olmalıdır">
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Giriş Yap" class="Btn Gray">
            </div>
        </div>
    </form>
